<h2>대중매체란?</h2>

<p>
<strong>대중매체(大衆媒體, Massmedia)</strong>는
많은 사람, 일명 대중(大衆)이 보는 매체이다.
<strong>뉴스, 신문, 영화, 드라마, 서적, 인터넷 웹사이트 블로그</strong> 등
세상과 소통할 수 있는 모든 것이 해당한다.

<h2> SNS란? </h2>
<p>
<strong>SNS(소셜 네트워크 서비스)</strong>는 사용자 간의
자유로운 의사소통과 정보 공유,
그리고 인맥 확대 등을 통해 사회적 관계를 생성하고 강화해주는 <strong>온라인 플랫폼</strong>을 의미한다.
